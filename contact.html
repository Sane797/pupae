<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Pupae</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      padding-top: 60px;
      text-align: center;
    }

    /* NAVIGATION BAR */
    .navbar {
      transition: all 0.4s ease;
      padding: 15px 30px;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
    }

    .navbar.scrolled {
      background-color: #ffffff !important;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar.scrolled .nav-link,
    .navbar.scrolled .navbar-brand {
      color: #333 !important;
    }

    /* CONTACT SECTION */
    .contact-section {
      padding: 60px 20px;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      color: #333;
      margin-bottom: 10px;
    }

    .contact-section p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .social-icons a {
      transition: transform 0.3s ease-in-out;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons img {
      width: 80px;
      height: 80px;
    }

    /* Footer */
    .footer {
      background-color: #222 !important;
      color: white;
      transition: all 0.4s ease;
    }

    .footer.scrolled-footer {
      background-color: #ffffff !important;
      color: #333 !important;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">www.pupae.in</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pupaegraphers.html">Pupaegraphers</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Connect with Us</h2>
    <p>Follow us on social media:</p>

    <div class="social-icons">
      <a href="https://www.instagram.com/pupaekids?igsh=OGp3emU0MHgydmwy" target="_blank">
        <img src="instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.youtube.com/@pupaekids" target="_blank">
        <img src="youtube.png" alt="YouTube" />
      </a>
      <a href="mailto:pupaeindia@gmail.com">
        <img src="email.png" alt="Email Icon" />
      </a>
      <a href="tel:+918078822283">
        <img src="phone.png" alt="Call Us" />
      </a>
    </div>
  </section>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scroll Effects -->
  <script>
    const navbar = document.getElementById("navbar");
    const footer = document.getElementById("footer");

    window.addEventListener("scroll", () => {
      // Navbar scroll effect
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }

      // Footer scroll effect when near bottom
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        footer.classList.add("scrolled-footer");
      } else {
        footer.classList.remove("scrolled-footer");
      }
    });
  </script>
</body>

</html>
