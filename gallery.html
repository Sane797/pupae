<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Pupae</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding-top: 70px;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
    }

    .title {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      color: #222;
    }

    /* Gallery Grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 60px 20px;
      max-width: 1300px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .gallery-video {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: white;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">www.pupae.in</a>
    </div>
  </nav>

  <h2 class="title">Video Gallery</h2>

  <!-- Gallery -->
  <div class="gallery-container">

    <!-- Video 1 -->
    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline poster="pupae.jpg">
        <source src="video1.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Art 01</h3>
        <p>Wayanad</p>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline poster="pupae.jpg">
        <source src="video2.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Art 02</h3>
        <p>Wayanad</p>
      </div>
    </div>

    <!-- Video 3 -->
    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline poster="pupae.jpg">
        <source src="video3.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Art 03</h3>
        <p>Kochi</p>
      </div>
    </div>

    <!-- Video 4 -->
    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline poster="pupae.jpg">
        <source src="video4.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Art 04</h3>
        <p>Kochi</p>
      </div>
    </div>

    <!-- Video 5 -->
    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline poster="pupae.jpg">
        <source src="video5.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Art 05</h3>
        <p>Kochi</p>
      </div>
    </div>

  </div>

  <!-- Auto Pause Other Videos -->
  <script>
    const videos = document.querySelectorAll(".gallery-video");

    videos.forEach(video => {
      video.addEventListener("play", () => {
        videos.forEach(other => {
          if (other !== video) {
            other.pause();
          }
        });
      });
    });
  </script>

</body>
</html>
