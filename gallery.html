<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Pupae</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding-top: 60px;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      transition: all 0.4s ease;
      padding: 15px 30px;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
    }

    .navbar.scrolled {
      background-color: #ffffff !important;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar.scrolled .nav-link,
    .navbar.scrolled .navbar-brand {
      color: #333 !important;
    }

    /* Gallery Heading */
    .title {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      color: #333;
    }

    /* Gallery Grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Footer */
    .footer {
      background-color: #222 !important;
      color: white;
      transition: all 0.4s ease;
    }

    .footer.scrolled-footer {
      background-color: #ffffff !important;
      color: #333 !important;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">www.pupae.in</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pupaegraphers.html">Pupaegraphers</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Heading -->
  <h2 class="title">Photo Gallery</h2>

  <!-- Gallery Section -->
  <div class="gallery-container">

    <div class="gallery-item">

        <h3>Nainika Libeesh</h3>

    <div class="gallery-item">

        <h3>Nainika Libeesh</h3>

    </div>
    <div class="gallery-item">
      <img src="images/photographer3.jpg" alt="Photo 4" />

        <h3>Adav Praveen</h3>

  <!-- Footer 
  <footer class="footer text-white text-center py-3" id="footer">
    <p>&copy; 2025 pupae.in. All Rights Reserved.</p>
  </footer>
      -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scroll Script -->
  <script>
    const navbar = document.getElementById("navbar");
    const footer = document.getElementById("footer");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }

      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        footer.classList.add("scrolled-footer");
      } else {
        footer.classList.remove("scrolled-footer");
      }
    });
  </script>

</body>

</html>
