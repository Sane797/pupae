<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Pupae</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding-top: 70px;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
    }

    .title {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      color: #333;
    }

    /* Gallery Grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 9 / 16;
      background: #000;
    }

    .gallery-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">www.pupae.in</a>
    </div>
  </nav>

  <h2 class="title">Video Gallery</h2>

  <!-- Gallery -->
  <div class="gallery-container">

    <!-- Repeat This Block For Each Video -->

    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline>
        <source src="motherdent.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Motherdent</h3>
        <p>Wayanad</p>
      </div>
    </div>

    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline>
        <source src="walnutcakes.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Walnut</h3>
        <p>Wayanad</p>
      </div>
    </div>

    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline>
        <source src="warrior.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Scandy</h3>
        <p>Kochi</p>
      </div>
    </div>

    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline>
        <source src="corporate.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Scandy</h3>
        <p>Kochi</p>
      </div>
    </div>

    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline>
        <source src="Balarama.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Scandy</h3>
        <p>Kochi</p>
      </div>
    </div>

    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline>
        <source src="cartoon.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Scandy</h3>
        <p>Kochi</p>
      </div>
    </div>

    <div class="gallery-item">
      <video class="gallery-video" controls preload="metadata" playsinline>
        <source src="chandragiri.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h3>Scandy</h3>
        <p>Kochi</p>
      </div>
    </div>

  </div>

  <!-- Auto Pause Other Videos Script -->
  <script>
    const videos = document.querySelectorAll(".gallery-video");

    videos.forEach(video => {
      video.addEventListener("play", () => {
        videos.forEach(other => {
          if (other !== video) {
            other.pause();
          }
        });
      });
    });
  </script>

</body>
</html>
